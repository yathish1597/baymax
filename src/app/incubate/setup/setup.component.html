            </div>

                        <div class="col-sm-8" for="status" style="color: gray;">
                            <select name="status" style="width: 300px;height: 33px; color: gray; ">
                                <option value="volvo">-- Select Function code --</option>
                                <option value="0">EA</option>
                                <option value="1">RC</option>
                                <option value="2">LG </option>
                                <option value="3"> SD</option>
                                <option value="4">MARK </option>
                                <option value="5">DT </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 mt-0  text-left control-label col-form-label">Function Role:</label>
                        <div class="col-sm-8" for="status" style="color: gray;">
                            <select name="status" style="width: 300px;height: 33px; color: gray; ">
                                <option value="volvo"></option>
                                <option value="0"></option>
                                <option value="1"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group row">
                        <label for="inputEmail3"
                            class="col-sm-4 mt-0  text-left control-label col-form-label">Structure:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputEmail3"
                                placeholder="Enter Vision">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 mt-0  text-left control-label col-form-label">Structure Status:</label>
                        <div class="col-sm-8" for="status" style="color: gray;">
                            <select name="status" style="width: 300px;height: 33px; color: gray; ">
                                <option value="volvo">-- Select Vision Status --</option>
                                <option value="0"></option>
                                <option value="1"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group row">
                        <label for="inputEmail3"
                            class="col-sm-4 mt-0  text-left control-label col-form-label">Initials:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputEmail3"
                                placeholder="Enter Initial">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group row">
                        <label for="inputEmail3"
                            class="col-sm-4 mt-0  text-left control-label col-form-label">Priority:</label>
                        <div class="col-sm-8">
                            <!-- <input type="checkbox" class="form-control" id="inputEmail"> -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" style="margin-top: 5px;" id="customCheck1"  />
                                <label class="custom-control-label" for="customCheck1"></label>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-gradient-info" (click)="modal.close('Accept click')" rippleEffect>
                Save
              </button>
          <button type="button" class="btn btn-gradient-dark" (click)="modal.close('Accept click')" rippleEffect>
            Cancel
          </button>
        </div>
               
    </div>
      </ng-template>
