<div class="container">
    <div class="row">
  
      <div class="col-sm-6 m-0 p-0" style="margin-bottom: 15px;">
        <div class="pills">
          <ul class="nav nav-pills">
            <li routerLinkActive="active" routerLink="/admin/parallel-projects">
              <a mat-raised-button class="navtabWidth">
                Parallel Projects
              </a>
            </li>
            <li routerLinkActive="active" routerLink="/admin/prospects">
              <a mat-raised-button class="navtabWidth">
                Prospects
              </a>
            </li>
            <li routerLinkActive="active" routerLink="/admin/backlog1">
              <a mat-raised-button class="navtabWidth">
                Backlog
              </a>
            </li>
            <li routerLinkActive="active" routerLink="/admin/possibilities">
              <a mat-raised-button class="navtabWidth">
                Possibilities
              </a>
            </li>
            <li routerLinkActive="active" routerLink="/admin/exceptions">
              <a mat-raised-button class="navtabWidth">
                Exceptions
              </a>
            </li>
          </ul>
        </div>
      </div>
  
      <div class="col-sm-6 m-0 p-0 pr-0">
        <button class="btn btn-relief-dark float-right" style="height: 40px;border-radius: 5px;"
          (click)="open(addStepModal, null)">
          <i class="fa fa-plus"></i> Add Step
        </button>
      </div>
  
    </div>
  
  
  
  
    <ng-template #addStepModal let-modal>
      <div class="">
        <div class="modal-header ">
          <div class="col-sm-10 d-flex text-left p-0 m-0">
            <h3 class="modal-title p-0 m-0" id="modal-basic-title" style="font-weight: 500;">Add Step</h3>
          </div>
          <div class="col-sm-2 pr-1">
            <button class="float-right" type="button" class="close ml-0" aria-label="Close"
              (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <form class="form-horizontal r-separator">
          <div class="card-body">
            <div class="row">
              <div class="col">
                  <div class="form-group row">
                      <label for="inputEmail3"
                          class="col-sm-3 text-left control-label col-form-label">Step Name :</label>
                      <div class="col-sm-9">
                          <input type="text" class="form-control" id="inputEmail3"
                              placeholder="Enter StepName">
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 text-left control-label col-form-label">Status:</label>
                    <div class="col-sm-9" for="status">
                        <select name="status" style="width: 100%;height: 33px;color: gray; border-color: gray; outline-color: gray;">
                            <option value="volvo">-- Status --</option>
                            <option value="0">Active</option>
                            <option value="1">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
          </div>
        </form>
        <div class="card-body">
          <div class="form-group m-b-0 float-right" style="margin-top: -30px;">
              <button type="submit" class="btn btn-relief-success waves-effect waves-light"
                  style="margin-right:10px">Save</button>
              <button type="submit" class="btn btn-relief-dark waves-effect waves-light" 
              (click)="modal.close('Accept click')">Cancel</button>
          </div>
      </div>
      </div>
    </ng-template>

    <div class="row mt-3">
      <div class="col-sm-12 m-0 p-0">
        <div class="card">
          <div class="p-2" style="background-color: #e9ecef; display: inline-flex;">
            <h2 class=" mb-0 ml-1" style="color: black !important;">Step Name</h2>
            <h2 class=" mb-0 ml-auto mr-5" style="color: black !important; padding-right: 30px;">Status</h2>
          </div>
          <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="movies"
            class="movies"
            (cdkDropListDropped)="onDrop($event)"
          >
            <div
              class="py-1 cursor-pointer mb-1 d-flex align-items-center border-bottom"
              *ngFor="let item of movies"
              cdkDrag
            >
              <span class="todo-border"></span>
              <i class="data feather icon-move ml-3" title="Add Credentials"
                          style=" font-size: 20px;"></i>
              <h3 class="mb-0 mt-0 mb-0 ml-1">{{ item.mname }}</h3>
              <h3 class="mb-0  mt-0 mb-0  ml-auto mr-5 pr-5" style="color: blue;">Active</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
